name: Build Debug Wheels (PyPI)

on:
  workflow_dispatch:
  push:
    tags:
      - "autoenable-debug-v*"

permissions:
  id-token: write
  contents: read

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Print commit and submodules
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          git submodule status --recursive | tee -a $GITHUB_STEP_SUMMARY || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches pyproject version
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ['GITHUB_REF_NAME'].split('autoenable-debug-v', 1)[1]
          with open('pyproject.toml','rb') as f:
              version = tomllib.load(f)['project']['version']
          print('tag:', tag, 'pyproject:', version)
          PY

      - name: Rewrite project name to -debug and dependency to proxy-debug
        run: |
          python - << 'PY'
          import re
          p='pyproject.toml'
          s=open(p,'r',encoding='utf-8').read()
          s=re.sub(r'(?m)^name\s*=\s*"[^"]+"', 'name = "retracesoftware_autoenable_debug"', s)
          s=s.replace('retracesoftware_proxy', 'retracesoftware_proxy_debug')
          open(p,'w',encoding='utf-8').write(s)
          PY

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel

      - name: Smoke test wheel (no deps)
        run: |
          python -m pip install --force-reinstall --no-deps dist/*.whl
          python -c "import sitecustomize; print('ok')"

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
